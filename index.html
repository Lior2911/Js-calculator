<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
    </div>
    <button class="span-two" onclick="clearDisplay()">AC</button>
    <button onclick="getNumValue()">DEL</button>
    <button  onclick="getNumValue('/')">/</button>
    <button onclick="getNumValue('1')">1</button>
    <button onclick="getNumValue('2')">2</button>
    <button onclick="getNumValue('3')">3</button>
    <button  onclick="getNumValue('*')">*</button>
    <button onclick="getNumValue('4')">4</button>
    <button onclick="getNumValue('5')">5</button>
    <button onclick="getNumValue('6')">6</button>
    <button  onclick="getNumValue('+')">+</button>
    <button onclick="getNumValue('7')">7</button>
    <button onclick="getNumValue('8')">8</button>
    <button onclick="getNumValue('9')">9</button>
    <button  onclick="getNumValue('-')">-</button>
    <button  onclick="getNumValue('.')">.</button>
    <button onclick="getNumValue('0')">0</button>
    <button class="span-two" id="calcuolate" onclick="calculate('=')">=</button>
</div>
  <script src="main.js"></script>
</body>
</html>
